applications:
    app:
        type: "php:8.2"
        web:
            locations:
                "/":
                    root: "public"
                    passthru: "/index.php"
        runtime:
            extensions:
                - mbstring
                - pdo
                - pdo_mysql
                - intl
                - opcache
        mounts:
            "/var":
                source: storage
                source_path: files
            "/vendor":
                source: storage
                source_path: files
        variables:
            env:
                APP_ENV: prod
                APP_DEBUG: "0"

services: {}

routes:
    "https://{default}/":
        type: upstream
        upstream: "app:http"
